<!DOCTYPE html>
<html>
  <head>
      <title>Click to Call</title>
      <!-- We use Twitter Bootstrap as the default styling for our page-->
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 
        <!-- Include CSS for our third-party telephone input jQuery plugin-->
      <link rel="stylesheet" href="/static/styles/intlTelInput.css">
  </head>
  <body>
    <div class="container">
        <h1>Click To Call</h1>
        <hr>
        <!-- C2C contact form-->
        <div class="row">
            <div class="col-md-12">
                <form id="contactForm" role="form">
                    <div class="form-group">
                        <h3>Enter a number</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phoneNumber" 
                            value="{{ defaultPhoneNumber }}" callerid="{{ callerId }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <p id="callstatus" class="bg-info">Uninitialised</p>
                    </div>
                    <button type="submit" id="callbutton" class="btn btn-default" disabled>
                        Call
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Including page dependencies at bottom improves page load time -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.5/twilio.min.js"></script>
    <script type="text/javascript" src="/static/js/intlTelInput.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
  </body>
</html>
