<!DOCTYPE html>
<html>
  <head>
      <title>Twilio Click to Call for Heroku and Flask</title>
      <!-- We use Twitter Bootstrap as the default styling for our page-->
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 
        <!-- Include CSS for our third-party telephone input jQuery plugin-->
      <link rel="stylesheet" href="/static/styles/intlTelInput.css">
  </head>
  <body>
    <div class="container">
        <h1>Click To Call</h1>
        <hr>
        <!-- C2C contact form-->
        <div class="row">
            <div class="col-md-12">
                <form id="contactForm" role="form">
                    <div class="form-group">
                        <h3>Make a call</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phoneNumber" 
                            placeholder="(651) 555-7889" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">
                        Contact Sales
                    </button>
                    <button type="submitvoice" class="noOngoingCall" disabled>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <p id="callStatus">Uninitialised</p>
    <!-- Include page dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//static.twilio.com/libs/twiliojs/1.2/twilio.min.js"></script>
    <script src="/static/js/intlTelInput.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
